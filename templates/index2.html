<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1>Kevin Johnson</h1>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section id="about">
    <div class="container">
      {{about}}
    </div>
  </section>
  <section id="projects">
    <div class="container">
      <h2>My Projects</h2>
        {% for project in projects %}
          <div class="project-card">
            <img src='{{url_for("static",filename="ProjectInfo/"+ project.name + "/images/main.png")}}' alt = "eeeCalc">
            <h3>{{project.name}}</h3>
            <p>{{project.shortDescription}}</p>
            <a href = '{{url_for("static",filename=project.name + ".html")}}'>View more</a>
          </div>
        {% endfor %}
    </div>
  </section>
  <footer>
    <div class="container">
      <p>Email: john2003.kjj@gmail.com</p>
    </div>
  </footer>
</body>
</html>
